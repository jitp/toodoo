<form [formGroup]="invitationForm" (validSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="e-mail" formControlName="participant">
            <div class="input-group-append">
                <button
                        [disabled]="isSubmitting"
                        type="submit"
                        class="btn btn-secondary">
                    Invite
                    <i *ngIf="isSubmitting" class="fa fa-spinner fa-spin ml-1 align-middle"></i>
                </button>
            </div>
        </div>
    </div>
</form>
