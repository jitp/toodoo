<form [formGroup]="form" (validSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="New task" formControlName="name">
            <div class="input-group-append">
                <button
                        [disabled]="isSubmitting || form.invalid || form.pristine"
                        type="submit"
                        class="btn btn-secondary">
                    <ng-container *ngIf="!isSubmitting">
                        Add
                    </ng-container>
                    <i *ngIf="isSubmitting" class="fa fa-spinner fa-spin ml-1 align-middle"></i>
                </button>
            </div>
        </div>
    </div>
</form>
