<div class="container">
    <div class="card mt-5">
        <div class="card-header pt-5 pb-2 text-center">
            <h1 class="card-title">
                {{ todoList?.name }}
            </h1>

            <div class="clearfix mt-3 float-sm-left">
                <button routerLink="/home"
                        class="btn btn-primary btn-block btn-sm">
                    Home
                </button>
            </div>

            <div class="clearfix mt-3 float-sm-right">
                <button [swal]="{
                                    title: 'Delete',
                                    text: 'Are you sure?',
                                    showCancelButton: true,
                                    type: 'warning'
                                 }"
                        (confirm)="deleteTodoList(hash)"
                        class="btn btn-danger btn-block btn-sm">
                    Delete
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <!--Tasks-->
                <div class="col-12 col-md-8">
                    <h2>Tasks</h2>
                    <hr class="py-2">

                    <!--Create new taks form-->
                    <app-create-todo-list-item (created)="onTodoListItemCreated($event)"
                                                [hash]="hash">
                    </app-create-todo-list-item>

                    <!--List of tasks-->
                    <ul #items
                        cdkDropList
                        [cdkDropListData]="todoListItems"
                        (cdkDropListDropped)="onDrop($event)"
                        class="list-group">
                        <app-todo-list-item *ngFor="let item of todoListItems"
                                            cdkDrag
                                            [item]="item"
                                            [hash]="hash"
                                            (deleted)="onTodoListItemDeleted($event)"
                                            class="mb-2">
                        </app-todo-list-item>
                    </ul>

                </div>

                <!--Left column-->
                <div class="col-12 col-md-4">
                    <!--Invite new participants-->
                    <div class="card border-0 p-2">
                        <div class="card-body">
                            <h6 class="card-title">Invite a new participant</h6>
                            <hr class="mt-0">
                            <app-invitation [userInvitingHash]="hash"></app-invitation>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
