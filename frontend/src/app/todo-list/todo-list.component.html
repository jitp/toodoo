<div class="container">
    <div class="card mt-5">
        <div class="card-header pt-5 pb-2 text-center">
            <h1 class="card-title">
                {{ todoList?.name }}
            </h1>

            <div class="clearfix mt-3 float-sm-left">
                <button routerLink="/home"
                        class="btn btn-primary btn-block btn-sm">
                    Home
                </button>
            </div>

            <div class="clearfix mt-3 float-sm-right">
                <button class="btn btn-danger btn-block btn-sm">
                    Delete
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col col-md-8">
                    <h2>Tasks</h2>
                    <hr class="py-2">

                    <ul class="list-group">
                        <li *ngFor="let item of todoList?.items"
                            class="list-group-item">
                            {{ item.name }}
                        </li>
                    </ul>

                </div>
